{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Add Student</h1>
    <form id="student-form" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 font-bold mb-2">Full Name:</label>
            <input type="text" name="full_name" id="full_name" class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="father_name" class="block text-gray-700 font-bold mb-2">Father's Name:</label>
            <input type="text" name="father_name" id="father_name" class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="surname" class="block text-gray-700 font-bold mb-2">Surname:</label>
            <input type="text" name="surname" id="surname" class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="roll_number" class="block text-gray-700 font-bold mb-2">Roll Number:</label>
            <input type="text" name="roll_number" id="roll_number" class="w-full px-3 py-2 border rounded-md" required>
        </div>
        <div id="camera-feed" class="mb-4"></div>
        <button type="button" id="capture-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Capture Photo</button>
        <input type="hidden" name="image_data" id="image_data">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Student</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
<script>
    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
    });
    Webcam.attach('#camera-feed');

    document.getElementById('capture-btn').addEventListener('click', function() {
        Webcam.snap(function(data_uri) {
            document.getElementById('image_data').value = data_uri;
        });
    });
</script>
{% endblock %}
